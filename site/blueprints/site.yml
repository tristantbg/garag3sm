      page:
        label: Page
        type: quickselect
        options: pages
        required: true
  socials:
    label: Socials
    type: structure
    style: table
    width: 1/2
    fields:
      title:
        label: Title
        type: text
        required: true
      url:
        label: URL
        type: url
        required: true
  board:
    label: Menu board
    type: structure
    style: table
    fields:
      title:
        label: Title
        type: text
      text:
        label: Text
        type: textarea
      author:
        label: Author
        type: text
      image:
        label: Image
        type: image